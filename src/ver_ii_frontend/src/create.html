<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- <link rel="stylesheet" href="./global.css" /> -->
    <link rel="stylesheet" href="../assets/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bruno Ace:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Display:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-3">
      <div class="desktop-3-inner">
        <div class="frame-parent">
          <div class="logo-wrapper">
            <img class="logo-icon" alt="" src="../assets/logo.png" id="logo" />
          </div>
          <div class="frame-wrapper">
            <div class="frame">
              <div class="avaname">
                <div class="ava">aVa</div>
                <div class="verification">verification</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="menu">
        <div class="nft1">
          <button class="button" id="button">NFT</button>
        </div>
        <div class="nft1">
          <button class="button" id="button1">dNFT</button>
        </div>
        <div class="login1">
          <button class="button2" id="button2">Login</button>
        </div>
      </div>
      <div class="center">
        <div class="center1">
          <div class="creatednfttext">
            <b class="text">Creating aVa dNFT </b>
          </div>
          <div class="uploadlink">
            <div class="text1">upload link:</div>
          </div>
        </div>
        <div class="uploadblock-wrapper">
          <section class="uploadblock">
            <div class="inputandbutton">
              <div class="inputblock">
                <input class="input" type="text" />
              </div>
            </div>
            <div class="createbuttonblock">
              <div class="create">
                <button class="button" id="button3">create</button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script>
      var logo = document.getElementById("logo");
      if (logo) {
        logo.addEventListener("click", function () {
          window.open("http://avaVerificationLink");
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function () {
          window.open("https://nftLink");
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function () {
          window.open("https://dNftLink");
        });
      }
      
      var button2 = document.getElementById("button2");
      if (button2) {
        button2.addEventListener("click", function () {
          window.open("https://login");
        });
      }
      
      var button3 = document.getElementById("button3");
      if (button3) {
        button3.addEventListener("click", function () {
          window.location.href = "responseFromDNFT";
        });
      }
      </script>
  </body>
</html>
