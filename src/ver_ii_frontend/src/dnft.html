<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link type="text/css" rel="stylesheet" href="main.css" />
    <link type="text/css" rel="stylesheet" href="new_card.css">
    <img id="hidden" src="image_rep.svg" style="display:none;">      

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Goldman&display=swap">

    <link type="font/ttf" href="Goldman-Regular.ttf" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Golden-Regular';
        src: url('./assets/Goldman-Regular.ttf') format('truetype');
      }
      body, h1, p {
        font-family: '/assets/Goldman-Regular.ttf', Arial, sans-serif;
      }
    </style>
    <script src="dnft.js"></script>
  </head>
  <body style="background-image: url('back.png'); background-size: cover;">
    <div class="desktop-3">
      <div class="desktop-3-inner">
        <div class="frame-parent">
          <div class="logo-wrapper">
            <img class="logo-icon" alt="" src="logo.png" id="logo" />
          </div>
          <div class="frame-wrapper">
            <div class="frame">
              <div class="avaname">
                <div class="ava">aVa</div>
                <div class="verification">verification</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="menu">
        <div class="nft1">
          <button class="button" id="button">NFT</button>
        </div>
        <div class="nft1">
          <button class="button" id="button1">dNFT</button>
        </div>
        <div class="login1">
          <button class="button2" id="button2">Login</button>
        </div>
      </div>
      <div class="center">
        <div class="center1">
          <div class="creatednfttext">
            <b class="text">Creating aVa dNFT </b>
          </div>
          <div class="uploadlink">
            <div class="text1">upload link:</div>
          </div>
        </div>
        <div class="uploadblock-wrapper">
          <section class="uploadblock">
            <div class="inputandbutton">
              <div class="inputblock">
                <input class="input" id="link" type="text" />
              </div>
            </div>
            <div class="createbuttonblock">
              <div class="create">
                <button class="button" id="create">create</button>
              </div>
            </div>
          </section>            
        </div>
        <div id="resultcontainer"></div>
        <div class="card-container" >

          <section id="result"></section>
          
          <section id="result2"></section>
        
        </div>
      </div>
    </div>   
  </body>
</html>
